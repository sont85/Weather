<div class="text-center bottom-margin">
  <button class='btn btn-primary btn-lg' data-target='#registerModal' data-toggle='modal'>Register</button>
</div>
<div class='modal fade' id='registerModal'>
  <div class='modal-dialog'>
    <div class='modal-content'>
      <div class='modal-header'>
        <button class='close' data-dismiss='modal' type='button'>
          <span>&times;</span>
        </button>
        <h4 class='modal-title'>Register User</h4>
      </div>
      <form ng-submit='registerUser()'>
        <div class='modal-body'>
          <label>Email</label>
          <input class='form-control' ng-model='newUser.email' type='email'>
          <label>Password</label>
          <input class='form-control' ng-model='newUser.password' type='password'>
        </div>
        <div class='modal-footer'>
          <button class='btn btn-default' data-dismiss='modal' type='button'>Close</button>
          <button class='btn btn-primary' type='submit'>Register User</button>
        </div>
      </form>
    </div>
  </div>
</div>
<div class='row'>
  <div class='col-sm-6'>
    <h3>Log In</h3>
    <form ng-submit='loginUser()'>
      <div class="input-group bottom-margin">
        <div class="input-group-addon padding">Email</div>
        <input class='form-control' ng-model='login.email'>
      </div>
      <div class="input-group">
        <div class='input-group-addon'>Password</div>
        <input class='form-control' ng-model='login.password' type='password'>
      </div>
      <button class="btn btn-primary" type='submit'>Log In</button>
    </form>
  </div>
  <div class='col-sm-6'>
    <img ng-src='http://blog.divingrates.com/wp-content/uploads/2014/04/Stormy_Weather.jpg'>
  </div>
</div>
