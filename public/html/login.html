<div class="text-center">
  <button class='btn btn-primary btn-lg' data-toggle='modal' data-target='#registerModal'>Register</button>
<div>
<div class='modal fade' id='registerModal'>
  <div class='modal-dialog'>
    <div class='modal-content'>
      <div class='modal-header'>
        <button type='button' class='close' data-dismiss='modal'>
          <span>&times;</span>
        </button>
        <h4 class='modal-title'>Register User</h4>
      </div>
      <form ng-submit='registerUser()'>
        <div class='modal-body'>
            <label>Email</label>
            <input class='form-control' type='email' ng-model='newUser.email'>
            <label>Password</label>
            <input class='form-control' type='password' ng-model='newUser.password'>
        </div>
        <div class='modal-footer'>
          <button type='button' class='btn btn-default' data-dismiss='modal'>Close</button>
          <button type='submit' class='btn btn-primary'>Register User</button>
        </div>
      </form>
    </div>
  </div>
</div>
<div class='row'>
  <div class='col-sm-6'>
    <h3>Log In</h3>
    <form ng-submit='loginUser()'>
      <div class="input-group bottom-margin">
        <div class="input-group-addon padding">Email</div>
        <input class='form-control' ng-model='login.email'>
      </div>
      <div class="input-group">
        <div class='input-group-addon'>Password</div>
        <input class='form-control' ng-model='login.password' type='password'>
      </div>
      <button type='submit' class="btn btn-primary">Log In</button>
    </form>
  </div>
  <div class='col-sm-6'>
    <img src='http://blog.divingrates.com/wp-content/uploads/2014/04/Stormy_Weather.jpg'>
  </div>
</div>
