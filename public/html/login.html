<button class="btn btn-primary btn-lg pull-right" data-toggle="modal" data-target="#registerModal">Register</button>
<br class="break">
<div class="modal fade" id="registerModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Register User</h4>
      </div>
      <div class="modal-body">
        <form ng-submit="registerUser()">
          <label>Email</label>
          <input class="form-control">
          <label>Password</label>
          <input class="form-control">
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Register User</button>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-sm-6">
    <h3>Log In</h3>
    <form ng-submit="loginUser()">
      <label>Email</label>
      <input class="form-control">
      <label>Password</label>
      <input class="form-control">
    </form>
  </div>
  <div class="col-sm-6">
    <img src="http://blog.divingrates.com/wp-content/uploads/2014/04/Stormy_Weather.jpg">
  </div>
</div>
